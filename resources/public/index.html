<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
     body {
         margin: 0;
     }
     div#app {
         display: flex;
         flex-flow: column;
         min-height: 100vh;
     }
     div#loading {
         display: flex;
         flex-flow: column;
         justify-content: center;
         align-items: center;
         background: linear-gradient(rgba(0,143,228,.5), rgba(196,137,123,.5));
         font-size: 3rem;
         height: 100vh;
         width: 100vw;
     }

     @keyframes blink-h1 {
         33% {color: rgba(34, 115, 35, .8);}
         66% {color: rgba(34, 35, 115, .8);}
     }

     div#loading h1 {
         color: rgba(115, 14, 35, .8);
         animation: blink-h1 6s linear 0s infinite alternate;
     }

     @keyframes blink-h2 {
         50% {color: rgba(12,82,111,.2);}
     }

     div#loading h2 {
         font-size: .8em;
         color: rgba(112,82,111,.8);
         animation: blink-h2 2s linear 0s infinite alternate;
     }
    </style>
    <style id="_stylefy-constant-styles_"></style>
    <style id="_stylefy-styles_"></style>
    <script>
     window.onload = function (e) {
         var loading = document.getElementById("loading");
         loading.setAttribute("style", "display: none");

         var app = document.getElementById("app").removeAttribute("style");
     };
    </script>
  </head>
  <body>
    <div id="loading">
      <h1>Mine Sweep</h1>
      <h2>Loading...</h2>
    </div>
    <div id="app" style="display: none;"></div>
    <script src="js/compiled/app.js"></script>
  </body>
</html>
